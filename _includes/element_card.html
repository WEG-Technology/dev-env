<div class="card h-100">
    <div class="card-header pb-0 p-3">
        <div class="row">
            <div class="col-6 d-flex align-items-center">
                <h6 class="mb-0">{{ title }}</h6>
                <h6 class="mb-0">{{ title }}</h6>
                <h6 class="mb-0">{{ title }}</h6>
            </div>
            <div class="col-6 text-end">
                <button class="btn btn-outline-primary btn-sm mb-0">View All</button>
                {{items}}
            </div>
        </div>
    </div>
    <div class="card-body p-3 pb-0">
        <ul class="list-group">
            {% for item in items %}
                <li class="list-group-item border-0 d-flex justify-content-between ps-0 mb-2 border-radius-lg">

                    <div class="d-flex flex-column">
                        <h6 class="mb-1 text-dark font-weight-bold text-sm">{{ item.name }}</h6>
                    </div>
                    <div class="d-flex flex-column">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" checked="">
                        </div>
                    </div>
                    <div class="d-none align-items-center text-sm">
                        $180
                        <button class="btn btn-link text-sm mb-0 px-0 ms-4 text-dark"><i
                                class="material-icons text-lg position-relative me-1">picture_as_pdf</i> PDF
                        </button>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
